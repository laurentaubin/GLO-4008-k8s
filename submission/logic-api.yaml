apiVersion: apps/v1
kind: Deployment
metadata:
  name: logic-api
  labels:
    app: logic-api
spec:
  selector:
    matchLabels:
      app: logic-api
  replicas: 2
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: logic-api
    spec:
      containers:
        - image: localregistry.lc:30500/logic-api
          imagePullPolicy: Always
          name: logic-api
          ports:
            - containerPort: 5000
      livenessProbe:
        httpGet:
          path: /health
          port: 8080
        initialDelaySeconds: 3
        periodSeconds: 3
