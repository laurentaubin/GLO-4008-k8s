apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api/polarity
        pathType: Exact
        backend:
          service:
            name: logic-api-service
            port:
              number: 5000
      - path: /api/feedback
        pathType: Exact
        backend:
          service:
            name: feedback-api-service
            port:
              number: 9000
